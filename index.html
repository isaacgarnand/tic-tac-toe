<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe!</h1>
    <div class="row">
      <div class="col-md-4">
        <button class="grid" value="0"></button>
      </div>
      <div class="col-md-4">
        <button class="grid" value="1"></button>
      </div>
      <div class="col-md-4">
        <button class="grid" value="2"></button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button class="grid" value="3"></button>
      </div>
      <div class="col-md-4">
        <button class="grid" value="4"></button>
      </div>
      <div class="col-md-4">
        <button class="grid" value="5"></button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button class="grid" value="6"></button>
      </div>
      <div class="col-md-4">
        <button class="grid" value="7"></button>
      </div>
      <div class="col-md-4">
        <button class="grid" value="8"></button>
      </div>
    </div>
  </div>
</body>

</html>
